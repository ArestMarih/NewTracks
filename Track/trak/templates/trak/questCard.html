{% for quest in quests %}
<div id="info">
  <div id="infostate">
    <div class="infotext" id="infomain">
      <span>{{ quest.nameQu }}</span><span>{{ quest.comments }}</span>
      {% if quest.done %}<span>Выполнено</span>{% else %}Не выполнено{% endif %}
    </div>
    <div id="inforb">
      <div class="infotext">Награда: {{ quest.exp }} XP</div>
      <div class="infotext">
        <div id="infob">
          <button class="infobtn">Выполнено</button>
          <button class="infobtn">Удалить</button>
          <button
            class="infobtn"
            type="button"
            onclick="openEdit({{ quest.id }})"
          >
            Изменить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
