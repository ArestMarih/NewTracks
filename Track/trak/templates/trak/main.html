{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Track</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/class.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/id.css'%}" />
    <script src="{%static 'js/main.js'%}"></script>
  </head>
  <body>
    <div id="a">
      <div class="b">
        <div id="nav">NAVIGATION</div>
        <div id="inf">{% include "./questCard.html" %}</div>
      </div>
      <div class="b">
        <div id="per">
          <div id="perpic">PERSON</div>
          <div id="perbar">XP bar</div>
        </div>
        <div id="vid">
          <button type="button" onclick="openForm()">Добавить задачу</button>
          <p>button</p>
          <p>button</p>
          <p>button</p>
          <p>button</p>
          <p>button</p>
          <p>button</p>
        </div>
      </div>
    </div>
    <div class="form-popup" id="myForm">
      <form method="POST" class="form-container" action="Poster/">
        <label for="nameQu"><b>Задача</b></label>
        <input type="text" placeholder="Текущая задача" name="nameQu" />

        <label for="comments"><b>Коментарий</b></label>
        <input type="text" placeholder="Коментарий" name="comments" />

        <label for="exp"><b>Опыт</b></label>
        <input type="text" placeholder="Опыт" name="exp" />

        <button type="submit" class="btn" value="POST">Отправка формы</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Закрыть
        </button>
      </form>
    </div>
    <div class="form-popup" id="penis">
      <form method="POST" class="form-container" id="form-edit" action="edit//">
        <label for="nameQu"><b>Задача</b></label>
        <input
          type="text"
          placeholder="Текущая задача"
          name="nameQu"
          id="nameQu"
        />
        <label for="comments"><b>Коментарий</b></label>
        <input
          type="text"
          placeholder="Коментарий"
          id="comments"
          value=""
          name="comments"
        />
        <label for="exp"><b>Опытs</b></label>
        <input type="text" value="" placeholder="Опыт" id="exp" name="exp" />
        <button type="submit" class="btn" value="POST">Отправка формы</button>
        <button type="button" class="btn cancel" onclick="closeEdit()">
          Закрыть
        </button>
      </form>
    </div>
  </body>
</html>
